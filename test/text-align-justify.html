<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            width: 100px;
            text-align: justify;
            float: left;
            overflow: hidden;
        }
        span:after{
            content:'';
            width: 100%;
            display: inline-block;
            height: 0;
        }
        input{
            width: 100px;
        }

        .test {
            text-align: justify;
            width: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="demo">
        <span>昵称</span>：<input type="text" style = 'width: 100px'><br><br>
        <span>电子邮箱</span>：<input type="email" style = 'width: 100px;'>
    </div>
    <br>
    <pre>使用场景, 没有太仔细看
    </pre>

    <p class="test">
        hello world hello world hello world
    </p>
    <pre>text-align:justify使用在单行中，是起不到justify的作用的。 多行文本中，最后一行不起作用。
    </pre>

</body>
</html>
